<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chaset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icons and Colors -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="./mstile-144x144.png">
    <meta name="msapplication-config" content="./browserconfig.xml">
    <meta name="theme-color" content="#000000">
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker && navigator.serviceWorker.register("./sw.js");
        });
      }
    </script>
    <title>Splitsies!</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .horizontal {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }
        .vertical {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .split {
            display: flex;
            width: 100%;
            height: 100%;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 8px;
            box-sizing: border-box;
        }
        .gutter {
            background-color: #eee;
            position: relative;
        }
        .gutter:hover {
            background-color: #ddd;
        }
        .gutter.gutter-horizontal {
            cursor: col-resize;
            width: 8px;
        }
        .gutter.gutter-vertical {
            cursor: row-resize;
            height: 8px;
        }
        #toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="split-container" class="horizontal">
            <div class="split">
                <textarea id="left"></textarea>
            </div>
            <div class="split">
                <textarea id="right"></textarea>
            </div>
        </div>
    </div>
    <button id="toggle">Toggle Split</button>
    <script>
        let currentSplit = null;
        let isHorizontal = true;
        function initSplit() {
            if (currentSplit) {
                currentSplit.destroy();
            }
            const container = document.getElementById('split-container');
            container.className = isHorizontal ? 'horizontal' : 'vertical';
            currentSplit = Split('.split', {
                direction: isHorizontal ? 'horizontal' : 'vertical',
                sizes: [50, 50],
                minSize: 0,
                gutterSize: 8,
            });
        }
        document.getElementById('toggle').addEventListener('click', () => {
            isHorizontal = !isHorizontal;
            initSplit();
        });
        // Initial split
        initSplit();
    </script>
</body>
</html>
