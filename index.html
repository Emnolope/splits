    <meta charset="UTF-8">

    <title>Toggleable Text Area Layouts</title>
    <style>
      textarea {
        background-color: #fff;
        position: absolute;
        font-size: 10px;
      }
      .layout-1 .textarea1 { top: 0; left: 0; width: 100%; height: 33.33%; }
      .layout-1 .textarea2 { top: 33.33%; left: 0; width: 100%; height: 33.33%; }
      .layout-1 .textarea3 { top: 66.66%; left: 0; width: 100%; height: 33.33%; }
      .layout-2 .textarea1 { top: 0; left: 0; width: 33.33%; height: 100%; }
      .layout-2 .textarea2 { top: 0; left: 33.33%; width: 33.33%; height: 100%; }
      .layout-2 .textarea3 { top: 0; left: 66.66%; width: 33.33%; height: 100%; }
      .layout-3 .textarea1 { top: 0; left: 0; width: 100%; height: 50%; }
      .layout-3 .textarea2 { top: 50%; left: 0; width: 50%; height: 50%; }
      .layout-3 .textarea3 { top: 50%; left: 50%; width: 50%; height: 50%; }
      .layout-4 .textarea1 { top: 0; left: 0; width: 50%; height: 50%; }
      .layout-4 .textarea2 { top: 0; left: 50%; width: 50%; height: 50%; }
      .layout-4 .textarea3 { top: 50%; left: 0; width: 100%; height: 50%; }
      .layout-5 .textarea1 { top: 0; left: 0; width: 50%; height: 100%; }
      .layout-5 .textarea2 { top: 0; left: 50%; width: 50%; height: 50%; }
      .layout-5 .textarea3 { top: 50%; left: 50%; width: 50%; height: 50%; }
      .layout-6 .textarea1 { top: 0; left: 0; width: 50%; height: 50%; }
      .layout-6 .textarea2 { top: 50%; left: 0; width: 50%; height: 50%; }
      .layout-6 .textarea3 { top: 0; left: 50%; width: 50%; height: 100%; }
      .layout-7 .textarea1 { top: 0; left: 0; width: 50%; height: 100%; }
      .layout-7 .textarea2 { top: 0; left: 50%; width: 50%; height: 100%; }
      .layout-7 .textarea3 { top: 0; left: 0; width: 0%; height: 0%; }
      .layout-8 .textarea1 { top: 0; left: 0; width: 100%; height: 50%; }
      .layout-8 .textarea2 { top: 50%; left: 0; width: 100%; height: 50%; }
      .layout-8 .textarea3 { top: 0; left: 0; width: 0%; height: 0%; }
      #toggle-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 0;
        background-color: #fff;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; overflow: hidden;">
    <div id="container">
      <textarea id="textarea1" class="textarea1"></textarea>
      <textarea id="textarea2" class="textarea2"></textarea>
      <textarea id="textarea3" class="textarea3"></textarea>
    </div>
    <button id="toggle-button">ðŸ”„</button>
    <script>
      const container = document.getElementById('container');
      const toggleButton = document.getElementById('toggle-button');
      let currentLayout = 1;
      container.classList.add(`layout-${currentLayout}`);
            toggleButton.addEventListener('click', () => {
        currentLayout++;
        if (currentLayout > 8)
          currentLayout = 1;
        container.className = `layout-${currentLayout}`;
      });
      window.addEventListener('resize', () => {
        let vh;
        if (window.visualViewport) {
          vh = window.visualViewport.height * 0.01;
        } else {
          vh = window.innerHeight * 0.01;
        }
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      });
      const textarea1 = document.getElementById('textarea1');
      const textarea2 = document.getElementById('textarea2');
      const textarea3 = document.getElementById('textarea3');
      textarea1.value = localStorage.getItem('textarea1') || '';
      textarea2.value = localStorage.getItem('textarea2') || '';
      textarea3.value = localStorage.getItem('textarea3') || '';
      textarea1.addEventListener('input', () => {
        localStorage.setItem('textarea1', textarea1.value);
      });
      textarea2.addEventListener('input', () => {
        localStorage.setItem('textarea2', textarea2.value);
      });
      textarea3.addEventListener('input', () => {
        localStorage.setItem('textarea3', textarea3.value);
      });
    </script>
  </body>
