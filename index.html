<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icons and Colors -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="./mstile-144x144.png">
    <meta name="msapplication-config" content="./browserconfig.xml">
    <meta name="theme-color" content="#000000">
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker && navigator.serviceWorker.register("./sw.js");
        });
      }
    </script>
    
    
    
    <title>Splitsies!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Layout Split</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        .horizontal {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }
        .vertical {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .split {
            width: 100%;
            height: 100%;
        }
        .nested-container {
            width: 100%;
            height: 100%;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 8px;
            box-sizing: border-box;
        }
        .gutter {
            background-color: #eee;
            background-repeat: no-repeat;
            background-position: 50%;
        }
        .gutter:hover {
            background-color: #ddd;
        }
        .gutter.gutter-horizontal {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
            cursor: col-resize;
            width: 10px;
        }
        .gutter.gutter-vertical {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAFAQMAAABo7865AAAABlBMVEVHcEzMzMzyAv2sAAAAAXRSTlMAQObYZgAAABBJREFUeF5jOAMEEAIEEFwAn3kMwcB6I2AAAAAASUVORK5CYII=');
            cursor: row-resize;
            height: 10px;
        }
        #toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="split-container">
        </div>
    </div>
    <button id="toggle">Toggle Layout</button>
    <script>
        let currentLayout = 0;
        let splits = [];

        function clearSplits() {
            splits.forEach(split => split.destroy());
            splits = [];
            document.getElementById('split-container').innerHTML = '';
        }

        function createTextArea(id) {
            const area = document.createElement('textarea');
            area.id = `area${id}`;
            return area;
        }

        const layouts = [
            // Single panel
            () => {
                const container = document.getElementById('split-container');
                container.className = 'horizontal';
                container.innerHTML = `
                    <div class="split">
                        ${createTextArea(1).outerHTML}
                    </div>`;
            },
            // Two horizontal panels
            () => {
                const container = document.getElementById('split-container');
                container.className = 'horizontal';
                container.innerHTML = `
                    <div class="split"><textarea id="area1"></textarea></div>
                    <div class="split"><textarea id="area2"></textarea></div>
                `;
                const elements = document.querySelectorAll('.split');
                splits.push(Split(elements, {
                    direction: 'horizontal',
                    sizes: [50, 50],
                    minSize: 0,
                    gutterSize: 8
                }));
            },
            // Two vertical panels
            () => {
                const container = document.getElementById('split-container');
                container.className = 'vertical';
                container.innerHTML = `
                    <div class="split"><textarea id="area1"></textarea></div>
                    <div class="split"><textarea id="area2"></textarea></div>
                `;
                const elements = document.querySelectorAll('.split');
                splits.push(Split(elements, {
                    direction: 'vertical',
                    sizes: [50, 50],
                    minSize: 0,
                    gutterSize: 8
                }));
            },
            // Three horizontal panels
            () => {
                const container = document.getElementById('split-container');
                container.className = 'horizontal';
                container.innerHTML = `
                    <div class="split"><textarea id="area1"></textarea></div>
                    <div class="split"><textarea id="area2"></textarea></div>
                    <div class="split"><textarea id="area3"></textarea></div>
                `;
                const elements = document.querySelectorAll('.split');
                splits.push(Split(elements, {
                    direction: 'horizontal',
                    sizes: [33.33, 33.33, 33.33],
                    minSize: 0,
                    gutterSize: 8
                }));
            },
            // Three vertical panels
            () => {
                const container = document.getElementById('split-container');
                container.className = 'vertical';
                container.innerHTML = `
                    <div class="split"><textarea id="area1"></textarea></div>
                    <div class="split"><textarea id="area2"></textarea></div>
                    <div class="split"><textarea id="area3"></textarea></div>
                `;
                const elements = document.querySelectorAll('.split');
                splits.push(Split(elements, {
                    direction: 'vertical',
                    sizes: [33.33, 33.33, 33.33],
                    minSize: 0,
                    gutterSize: 8
                }));
            },
            // Two rows with split bottom
            () => {
                const container = document.getElementById('split-container');
                container.className = 'vertical';
                container.innerHTML = `
                    <div class="split"><textarea id="area1"></textarea></div>
                    <div class="split nested-container horizontal">
                        <div class="split"><textarea id="area2"></textarea></div>
                        <div class="split"><textarea id="area3"></textarea></div>
                    </div>
                `;
                const nestedElements = document.querySelectorAll('.nested-container > .split');
                splits.push(Split(nestedElements, {
                    direction: 'horizontal',
                    sizes: [50, 50],
                    minSize: 0,
                    gutterSize: 8
                }));
                const topElements = document.querySelectorAll('#split-container > .split');
                splits.push(Split(topElements, {
                    direction: 'vertical',
                    sizes: [50, 50],
                    minSize: 0,
                    gutterSize: 8
                }));
            },
            // Two columns with split right
            () => {
                const container = document.getElementById('split-container');
                container.className = 'horizontal';
                container.innerHTML = `
                    <div class="split"><textarea id="area1"></textarea></div>
                    <div class="split nested-container vertical">
                        <div class="split"><textarea id="area2"></textarea></div>
                        <div class="split"><textarea id="area3"></textarea></div>
                    </div>
                `;
                const nestedElements = document.querySelectorAll('.nested-container > .split');
                splits.push(Split(nestedElements, {
                    direction: 'vertical',
                    sizes: [50, 50],
                    minSize: 0,
                    gutterSize: 8
                }));
                const topElements = document.querySelectorAll('#split-container > .split');
                splits.push(Split(topElements, {
                    direction: 'horizontal',
                    sizes: [50, 50],
                    minSize: 0,
                    gutterSize: 8
                }));
            },
            // Two rows with split top row
            () => {
                const container = document.getElementById('split-container');
                container.className = 'vertical';
                container.innerHTML = `
                    <div class="split nested-container horizontal">
                        <div class="split"><textarea id="area1"></textarea></div>
                        <div class="split"><textarea id="area2"></textarea></div>
                    </div>
                    <div class="split"><textarea id="area3"></textarea></div>
                `;
                const nestedElements = document.querySelectorAll('.nested-container > .split');
                splits.push(Split(nestedElements, {
                    direction: 'horizontal',
                    sizes: [50, 50],
                    minSize: 0,
                    gutterSize: 8
                }));
                const topElements = document.querySelectorAll('#split-container > .split');
                splits.push(Split(topElements, {
                    direction: 'vertical',
                    sizes: [50, 50],
                    minSize: 0,
                    gutterSize: 8
                }));
            },
            // Two columns with split left column
            () => {
                const container = document.getElementById('split-container');
                container.className = 'horizontal';
                container.innerHTML = `
                    <div class="split nested-container vertical">
                        <div class="split"><textarea id="area1"></textarea></div>
                        <div class="split"><textarea id="area2"></textarea></div>
                    </div>
                    <div class="split"><textarea id="area3"></textarea></div>
                `;
                const nestedElements = document.querySelectorAll('.nested-container > .split');
                splits.push(Split(nestedElements, {
                    direction: 'vertical',
                    sizes: [50, 50],
                    minSize: 0,
                    gutterSize: 8
                }));
                const topElements = document.querySelectorAll('#split-container > .split');
                splits.push(Split(topElements, {
                    direction: 'horizontal',
                    sizes: [50, 50],
                    minSize: 0,
                    gutterSize: 8
                }));
            }
        ];

        document.getElementById('toggle').addEventListener('click', () => {
            clearSplits();
            currentLayout = (currentLayout + 1) % layouts.length;
            layouts[currentLayout]();
        });

        // Initialize first layout
        layouts[0]();
    </script>
</body>
</html>
